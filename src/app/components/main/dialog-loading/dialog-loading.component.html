<h2 mat-dialog-title class="dialogTitle">{{ currentMessage }}</h2>

<div mat-dialog-content>
  <mat-progress-bar *ngIf="!errorMessage" mode="determinate" [value]="imageProgress"></mat-progress-bar>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>

<div mat-dialog-actions *ngIf="errorMessage">
  <button mat-button (click)="closeDialogWithResult()">Cerrar</button>
</div>
