<div class="loginContainer">
    <form [formGroup]="registerForm" class="formContainer" (ngSubmit)="onSubmit()">
        <h3>PINTALOO</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" required>
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            </mat-error>
            <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Repeat Password</mat-label>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            </mat-error>
            <input matInput type="password" formControlName="confirmPassword" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" style="margin-bottom: 20px;" [disabled]="registerForm.invalid">Register</button>
        <p>¿Ya tienes cuenta? <a style="color:blue; cursor: pointer;" [routerLink]="['/login']">Incia sesión</a></p>
    </form>
</div>
