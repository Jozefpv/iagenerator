<div class="container">
  <!-- Lado izquierdo: Imagen grande de la paleta -->
  <div class="left-section">
    <img src="https://i.postimg.cc/SxjsQq6K/painting-palette.png" alt="Palette" class="palette-image" />
  </div>

  <!-- Lado derecho: Formulario -->
  <div class="right-section">
    <!-- Logo de Pintaloo -->
    <div class="logo-container">
      <img src="https://i.postimg.cc/T1HK0SRQ/Pintaloo-1.png" alt="Pintaloo Logo" class="pintaloo-logo" />
    </div>

    <!-- Formulario Reactivo -->
    <mat-card>
      <form [formGroup]="loginForm" class="formContainer" (ngSubmit)="onSubmit()">
        <!-- Botones de Google y Facebook -->
        <button mat-stroked-button class="social-button" disabled="true">
          <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" style="width: 20px;" alt="Google" /> Iniciar sesión con Google
        </button>
        <button mat-stroked-button class="social-button" disabled="true">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/480px-Facebook_logo_%28square%29.png" style="width: 20px;" alt="Facebook" /> Iniciar sesión con Facebook
        </button>
        
        <mat-divider></mat-divider>
        
        <!-- Campo de Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ejemplo@gmail.com" required />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El email es obligatorio.
          </mat-error>
        </mat-form-field>
        
        <!-- Campo de Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="********" required />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria.
          </mat-error>
        </mat-form-field>
        
        <!-- Botón de Login -->
        <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>

        <!-- Registro -->
        <p class="signup-text">¿No tienes una cuenta?
          <a [routerLink]="['/register']" class="signup-link">Regístrate</a>
        </p>
      </form>
    </mat-card>
  </div>
</div>
